<!DOCTYPE html>
<html>
<body>
<h1>Variable Let</h1>

<p>En este ejemplo, x, y, y z son variables.</p>

<p id="demo"></p>

<script>
let x = 5;
let y = 6;
let z = x + y;
document.getElementById("demo").innerHTML =
"El resultado de z es: " + z;
</script>
  <h1>Variable Const</h1>

  <p>En este ejemplo, x, y, y z son variables.</p>

  <p id="demo#"></p>

  <script>
  const x = 5;
  const y = 6;
  const z = x + y;
  document.getElementById("demo#").innerHTML =
  "el valor de z es: " + z;
  </script>

  <h1>Variable Var</h1>

  <p>En este ejemplo, x, y, y z son variables.</p>

  <p id="demo"></p>

  <script>
  var x = 5;
  var y = 6;
  var z = x + y;
  document.getElementById("demo").innerHTML =
  "el valor de z es: " + z;
  </script>

    
</body>
</html>
